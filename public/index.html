<script type="text/javascript">var mobileSize = false;
    var landed = false;

    if(matchMedia) {
        var mq = window.matchMedia("(max-width: 800px)");
        mq.addListener(WidthChange);
        WidthChange(mq);
    }
    
    function WidthChange(mq) {
            if (mq.matches) {
                mobileSize = true;
                if(landed)
                {
                    $(".hiddenDisplay").each(function() {
                        $(this).css('visibility','visible').hide().show();
                    });
                    $(".entry").each(function() {
                        $(this).hide();
                    });
                }
                    
            }
            else
            {
                mobileSize = false;
                if(landed)
                {
                    $(".hiddenDisplay").each(function() {
                        $(this).css('visibility','visible').hide();
                    });
                    $("#pdf").each(function() { $(this).show() });
                    $(".entry").each(function() {
                        $(this).css('visibility','visible').hide().show();
                    });
                }
            }
    }


    function fadeToMain() {
        if( landed )
            return
        landed = true;

        $("#logo").each(function() {
            $("#pdf").css('visibility','visible').hide().show();
            $(this).css('visibility','visible').hide().fadeIn(4000, function() {
                if(!mobileSize)
                {
                    $(".entry").each(function() { 
                        $(this).css('visibility','visible').hide().fadeIn(500);
                    });
                } else {
                    $(".title").css('visibility','visible').hide().fadeIn(500);
                }
                
            });
        });
        $(this).animate({opacity: 0.0}, 5000, function() {
        });
    }


    function landing() {
        $("#landing").each(function() {
            $(this).css('visibility','visible').hide().show();
            setTimeout(fadeToMain, 3000);
        });
    }

    $(document).ready(function(){

        setTimeout(fadeToMain, 1000);

        // select all but vowels and place them between span tags so that they can be faded down on hover
        $('.title').each(function(){
            $("h1",this).html($("h1",this).html().replace(/[^aeiouy”ô·πæ”®»ªŒîêêâ\s]+/gi, function func(x) {return ("<span>"+x+"</span>");}));
        });

        $(".entry").on("mouseenter", function() {
            var id = $(this).attr("class").split(" ")[1];
            // $(".title").stop();

            $(".title."+id).find("h1 span").each( function() {
                $(this).stop();
                    $(this).css({ opacity: 1.0});
                });
                
                $(".title."+id).fadeIn(1000, function() {
                    $("h1 span",this).each( function() {
                        $(this).animate({ opacity: 0.0}, 2000, function() {
                        });
                    });
                });
        });

        $(".entry").on("mouseleave", function() {
            var id = $(this).attr("class").split(" ")[1];
            $(".title."+id).stop();
            $(".title."+id).fadeOut(500, function() {
            });
        });

        
    });</script>
